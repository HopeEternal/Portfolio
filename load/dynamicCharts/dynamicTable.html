<script>

$(function () {

    // On document ready, call visualize on the datatable.

    $(document).ready(function() {

        /**

         * Visualize an HTML table using Highcharts. The top (horizontal) header

         * is used for series names, and the left (vertical) header is used

         * for category names. This function is based on jQuery.

         * @param {Object} table The reference to the HTML table to visualize

         * @param {Object} options Highcharts options

         */

        Highcharts.visualize = function(table, options) {

            // the categories

            options.xAxis.categories = [];

            $('tbody th', table).each( function(i) {

                options.xAxis.categories.push(this.innerHTML);

            });

    

            // the data series

            options.series = [];

            $('tr', table).each( function(i) {

                var tr = this;

                $('th, td', tr).each( function(j) {

                    if (j > 0) { // skip first column

                        if (i == 0) { // get the name and init the series

                            options.series[j - 1] = {

                                name: this.innerHTML,

                                data: []

                            };

                        } else { // add values

                            options.series[j - 1].data.push(parseFloat(this.innerHTML));

                        }

                    }

                });

            });

    

            var chart = new Highcharts.Chart(options);

        }

    

        var table = document.getElementById('datatable'),

        options = {

            chart: {

                renderTo: 'barchart',

                type: 'column'

            },

            title: {

                text: 'Barriers to Developement of Regional Health Information Organizations (RHIOs), 2008'

            },

            xAxis: {

            },

            yAxis: {

                title: {

                    text: 'Percent of RHIOs'

                }

            },

            tooltip: {

                formatter: function() {

                    return '<b>'+ this.series.name +'</b><br/>'+

                        this.y +' '+ this.x.toLowerCase();

                }

            }

        };

    

        Highcharts.visualize(table, options);

    });

    

});

</script>

<script type="application/javascript">

$(document).ready(function(){

  // Reset Font Size

  var originalFontSize = $('#content').css('font-size');

    $(".resetFont").click(function(){

    $('#content').css('font-size', originalFontSize);

  });

  // Increase Font Size

  $(".increaseFont").click(function(){

    var currentFontSize = $('#content').css('font-size');

    var currentFontSizeNum = parseFloat(currentFontSize, 10);

    var newFontSize = currentFontSizeNum*1.2;

    $('#content').css('font-size', newFontSize);

    return false;

  });

  // Decrease Font Size

  $(".decreaseFont").click(function(){

    var currentFontSize = $('#content').css('font-size');

    var currentFontSizeNum = parseFloat(currentFontSize, 10);

    var newFontSize = currentFontSizeNum*0.8;

    $('#content').css('font-size', newFontSize);

    return false;

  });

});

</script>
